<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
<nav th:replace="navbar::nav"></nav>
<div class="container">
    <h1 class="mt-4">Add new book</h1>
    <form th:action="@{/bookstore/book/add}" th:object="${request}" method="post">
        <div class="d-flex flex-column h-100">
            <div class="input-group mb-2">
                <input type="text" class="form-control" th:field="*{author}" placeholder="Author" aria-label="Author" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="Book title" th:field="*{name}" aria-label="Book title" aria-describedby="basic-addon2" required>
            </div>
            <div class="input-group mb-2">
                <input type="number" class="form-control" placeholder="Pages" th:field="*{pages}" aria-label="Pages" aria-describedby="basic-addon3" required>
                <span class="input-group-text">pp.</span>
            </div>
            <div class="input-group mb-2">
                <input type="number" step="any" class="form-control" placeholder="0.00" th:field="*{price}" aria-label="Price" required>
                <span class="input-group-text">Eur</span>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <input class="btn btn-outline-primary me-md-2" type="submit" value="Save">
                <input class="btn btn-outline-danger" type="reset" value="Reset">
            </div>
        </div>
    </form>
</div>
</body>
</html>
